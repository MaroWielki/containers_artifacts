apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
  labels:
    app: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: registrypqr2110.azurecr.io/tripsapi:1.0 
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: sqlconn  
